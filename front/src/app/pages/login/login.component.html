<div class="login-form">
  <form action="/examples/actions/confirmation.php" method="post">
    <h2 class="text-center">Log in</h2>       

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" required="required">
    </div>

    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" required="required">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Log in</button>
    </div>

    <div class="clearfix">
      <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
      <a href="#" class="float-right">Forgot Password?</a>
    </div>        
  </form>
  <p class="text-center"><a href="#" data-bs-toggle="modal" data-bs-target="#myModal">Create an Account</a></p>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm">
          <h2 class="text-center">Log in</h2>       
          <div class="form-group">
            <input type="text" class="form-control" formControlName="name" placeholder="Nombre">
          </div>

          <div class="form-group">
            <input type="text" class="form-control" formControlName="mail" placeholder="Correo">
          </div>
      
          <div class="form-group">
            <input type="password" class="form-control" formControlName="password" placeholder="ContraseÃ±a">
          </div>

          <div class="form-group">
            <select class="form-control" formControlName="id_rol" placeholder="rol">
              <option value=""></option>
              <option [value]="i.id" *ngFor="let i of rolList">{{i.name}}</option>
            </select>
          </div>
      
          <div class="form-group">
            <button type="submit" (click)="saveUser()" [disabled]="!userForm.valid" class="btn btn-primary btn-block">Guardar</button>
          </div>
      
          <div class="clearfix">
            <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
            <a href="#" class="float-right">Forgot Password?</a>
          </div>        
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
